{% extends 'layouts/base.html' %}
{% load static %}
{% block body %}
        <div class="container">
            <div class="text-center">
                <!-- <a href="create" class="btn btn-dark mb-1 px-4 p2-2">Add Book</a> -->
                <a href="createform" class="btn btn-dark mb-1 px-4 p2-2">Add Book</a>
            </div>

        <div class="row text-center gx-0">
        {% for book in books %}
            <div class="col-4">
        <div class="card  align-items-center" >
          <img src="{{ book.image_url }}" class="gx-0" style="height: 300px" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{book.title}}</h5>
            <p class="card-text">{{book.author}}</p>
            <p class="card-text">{{book.no_pages}} pages</p>
            <p class="card-text">{{book.price}}$</p>
            <p class="card-text text-danger ">{{book.category.name}}</p>
            <a href="{{book.id}}" class="btn btn-primary">View</a>
              <!-- <a href="update/{{book.id}}" class="btn btn-info">Edit</a> -->
              <a href="updateform/{{book.id}}" class="btn btn-info">Edit</a>
              <a href="delete/{{book.id}}" class="btn btn-danger delete-book" data-book-id="{{book.id}}">Delete</a>


          </div>
        </div>
                </div>
        {% endfor %}
        </div>
            </div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let deleteButtons = document.querySelectorAll(".delete-book");
        deleteButtons.forEach(function (button) {
            button.addEventListener("click", function (event) {
                event.preventDefault();
                let bookId = this.getAttribute("data-book-id");
                if (confirm("Are you sure you want to delete this book?")) {
                    window.location.href = "delete/" + bookId;
                }
            });
        });
    });
</script>

{% endblock %}
